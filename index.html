<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution Practice</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* font-family */
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }

      .eb-garamond-title {
        font-family: "EB Garamond", serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "bg-bit": "#B68C5A",
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-poppins">
    <header class="container mx-auto mt-5 mb-10">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <ul
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="normal-case text-xl"
            ><img src="./images/logo2.png" alt=""
          /></a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-[#707070]">
            <li><a>Home</a></li>
            <li>
              <div>
                <a class="translate-x-3">Services</a
                ><img class="pl-0 ml-0" src="./images/Frame1.png" alt="" />
              </div>
            </li>
            <li>
              <div>
                <a class="translate-x-3">Cases</a
                ><img class="pl-0 ml-0" src="./images/Frame1.png" alt="" />
              </div>
            </li>
            <li>
              <div>
                <a class="translate-x-3">Blog</a
                ><img class="pl-0 ml-0" src="./images/Frame1.png" alt="" />
              </div>
            </li>
            <li>
              <div>
                <a class="translate-x-3">Contact Us</a
                ><img class="pl-0 ml-0" src="./images/Frame1.png" alt="" />
              </div>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#B68C5A] text-[#FFFFFF]">Free Consultation</a>
        </div>
      </div>
    </header>

    <main class="container mx-auto mt-5 mb-5">
      <section>
        <div
          class="hero min-h-screen"
          style="
            background:linear-gradient(45deg, rgba(17, 17, 17, 1),rgba(17, 17, 17, 0) 100%), url(./images/banner.png);
          "
        >
          <div class="hero-overlay bg-opacity-60"></div>
          <div class="hero-content text-center text-neutral-content">
            <div class="">
              <h1 class="mb-5 text-5xl font-bold leading-normal">We Provide Effective <br> Legal Solutions</h1>
              <p class="mb-10 text-[#d1d1d1]">
                There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humour.
              </p>
              <input type="text" placeholder="Search Your Services" class="input w-full max-w-xs border-none mb-3 lg:mr-3" />
              <button class="btn hover:bg-orange-500 bg-[#B68C5A] text-[#FFFFFF] border-none ">Search</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
